<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#8000FF">
    <title id="cardTitle">User's Digital Business Card</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="card-strap">
        <img src="images/faixa.svg" alt="faixa do catão">
      </div>

      <div class="container">
        <div class="card-strap-pocket">
          <img src="images/quebra.svg" alt="">
        </div>
        <div class="avatar">
          <span>
            <img src="images/logo.svg" alt="Selo Rocketseat" />
          </span>

          <img id="cardPhoto" src="https://placekitten.com/185/185" alt="Foto Pessoal" />
        </div>
        <h1 id="cardName">Name Lastname</h1>
        <a id="cardLink" href="https://github.com/" target="_blank">
          <img id="cardLinkImg" src="images/github.svg" alt="ícone Github" /> 
          <span id="cardUser">cardUser</span>
        </a>

        <p id="cardBio">User's bio goes here</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="http://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="ícone Facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="images/instagram.svg" alt="ícone Instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com/" target="_blank"
              ><img src="images/twitter.svg" alt="ícone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script  src="main.js"></script>

  </body>
</html>
